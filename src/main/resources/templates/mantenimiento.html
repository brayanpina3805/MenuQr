<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" class="no-js" lang="en">

<head th:replace="layouts/HeadLayout:: head"></head>

<body>
<div id="loader">
    <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>
</div>
<div class="inner-wrapper maintenance-wrapper d-flex flex-column align-items-center justify-content-between p-4">
    <a th:href="@{/index.html}">
        <img th:src="@{/assets/img/logo/logo-3.png}" alt="">
    </a>
    <div class="maintenance-area">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-12 col-md-6 order-2 order-md-1">
                    <div class="maintenance-content my-5 my-md-0">
                        <div class="alert alert-warning d-inline-flex">
                            Sorry for the inconvenience!
                        </div>
                        <h1>Server is under maintenance</h1>
                        <p class="my-3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto beatae,
                            asperiores tempore repudiandae saepe aspernatur unde voluptate sapiente quia ex.</p>
                        <a th:href="@{/learn-more}" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
                <div class="col-12 col-sm-10 col-md-6 order-1 order-md-2 mx-auto pt-4 pt-md-0">
                    <img th:src="@{/assets/img/welcome/Untitled-1.png}" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <div class="copyright-area pt-4 pt-md-0">
            <p>Made with <i class="icofont-heart-alt"></i> By <a th:href="@{#}">Theme Land</a></p>
        </div>
    </div>
</div>

<script th:replace="layouts/ScriptLayout:: script"></script>
</body>

</html>
