<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" class="no-js" lang="en">

    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" th:href="@{/assets/css/admin_login_styles.css}">
                    <title>Iniciar Sesión</title>
                    </head>

                    <body>
                        <div class="header">
                            <h1>Iniciar Sesión</h1>
                        </div>

                        <div class="login-container">
                            <div class="left-image"></div>
                            <div class="login-form">
                                <div class="form-container">
                                    <h2>Acceso de Administrador</h2>
                                    <form id="loginform" method="post"
                                          th:action="@{/auth/login-post}">
                                        <div class="form-field">
                                            <label for="username">Usuario:</label>
                                            <input type="text" id="username" name="username" required>
                                        </div>
                                        <div class="form-field">
                                            <label for="password">Contraseña:</label>
                                            <input type="password" id="password" name="password" required>
                                                <br>
                                                    <span><a th:href="@{/auth/sign-up}">Registrarme</a></span>
                                                    </div>
                                                    <button type="submit">Iniciar Sesión</button>
                                                    </form>
                                                    </div>
                                                    </div>
                                                    </div>

                                                    <div class="footer">
                                                        <p>© 2024 Sistema de Menú - Todos los derechos reservados.</p>
                                                    </div>
                                                    </body>

                                                    </html>
