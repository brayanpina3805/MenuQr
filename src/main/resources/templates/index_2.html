<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Menú</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin_menu_styles.css}">
</head>

<body>
    <div class="header">
        <h1>Administrar Menú</h1>
    </div>

    <div class="admin-menu-container">
        <div class="admin-menu">
            <div class="menu-header">
                <h2>Elementos del Menú</h2>
                <button class="add-product-btn" onclick="openAddProductModal()">Agregar Producto</button>
            </div>
            <div class="menu-item">
                <span>Opción 1</span>
                <div class="button-group">
                    <button onclick="openEditModal('Opción 1')">Editar</button>
                    <button class="delete-btn" onclick="confirmDelete('Opción 1')">Eliminar</button>
                </div>
            </div>
            <div class="menu-item">
                <span>Opción 2</span>
                <div class="button-group">
                    <button onclick="openEditModal('Opción 2')">Editar</button>
                    <button class="delete-btn" onclick="confirmDelete('Opción 2')">Eliminar</button>
                </div>
            </div>
            <div class="menu-item">
                <span>Opción 3</span>
                <div class="button-group">
                    <button onclick="openEditModal('Opción 3')">Editar</button>
                    <button class="delete-btn" onclick="confirmDelete('Opción 3')">Eliminar</button>
                </div>
            </div>
            <div class="menu-item">
                <span>Opción 4</span>
                <div class="button-group">
                    <button onclick="openEditModal('Opción 4')">Editar</button>
                    <button class="delete-btn" onclick="confirmDelete('Opción 4')">Eliminar</button>
                </div>
            </div>
            <div class="menu-item">
                <span>Opción 5</span>
                <div class="button-group">
                    <button onclick="openEditModal('Opción 5')">Editar</button>
                    <button class="delete-btn" onclick="confirmDelete('Opción 5')">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar -->
    <div id="editModal" class="modal">
            <div class="modal-header">
                <h2>Editar Producto</h2>
            </div>
            <form>
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" name="product-name" required>
                <br><br>
                <label for="product-price">Precio:</label>
                <input type="text" id="product-price" name="product-price" required>
                <br><br>
            </form>
            <div class="modal-footer">
                <button class="save-btn">Guardar Cambios</button>
                <button class="cancel-btn" onclick="closeModal()">Cancelar</button>
            </div>
    </div>

    <div class="footer">
        <p>© 2024 Sistema de Menú - Todos los derechos reservados.</p>
    </div>

    <script>
        function openEditModal(productName) {
            document.getElementById('editModal').style.display = 'block';
            document.getElementById('product-name').value = productName;
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function confirmDelete(productName) {
            const confirmation = confirm(`¿Estás seguro de que deseas eliminar ${productName}?`);
            if (confirmation) {
                alert(`${productName} ha sido eliminado.`);
            }
        }

        function openAddProductModal() {
            alert('Abrir formulario para agregar producto.');
        }
    </script>
</body>

</html>
